<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio Möbius</title>

<style>
body {
    background-color: #16202a;
    color: #e6e9ed;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
